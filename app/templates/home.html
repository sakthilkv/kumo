<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumo - Your Ultimate Anime Tracker</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/png">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/navbar.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <nav class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">
            <span class="site-name">Kumo</span>
        </div>
        <div class="navbar-right">
            <a href="/home" class="nav-link">Home</a>
            <a href="#" class="nav-link">Dashboard</a>
            <a href="/login" class="nav-link">Profile</a>
        </div>
    </nav>
    <div class="grid-container" id="shows-grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    fetch('/shows')
        .then(response => response.json())
        .then(data => {
            const gridContainer =    document.getElementById('shows-grid');
            
            if (!Array.isArray(data)) {
                console.error('Expected array, received:', data);
                return;
            }
            
            data.forEach(show => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.innerHTML = `
                    <img src="${show.poster}" alt="${show.name}">
                    <h3>${show.name}</h3>
                    <p>${show.status}</p>
                `;
                gridContainer.appendChild(gridItem);
            });
        })
        .catch(error => console.error('Error fetching shows:', error));
});

    </script>
</body>
</html>
