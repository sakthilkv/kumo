<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Kumo.at</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="styles/forgotpass.css">
  <link rel="stylesheet" type="text/css" href="styles/navbar.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <span class="site-name">Kumo</span>
    </div>
    <div class="navbar-right">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Dashboard</a>
      <a href="#" class="nav-link">Profile</a>
    </div>
  </nav>
  <div class="card">
    <h4 class="title">Forgot Password</h4>
    <form>
      <div class="field">
        <i class="fas fa-envelope input-icon"></i>
        <input autocomplete="on" id="email" placeholder="Email" class="input-field" type="email" required>
      </div>
      <div class="field">
        <i class="fa fa-at input-icon"></i>
        <input autocomplete="on" id="username" placeholder="Username" class="input-field" required>
      </div>
      <button class="btn" type="submit">Reset Password</button>
      <div class="signin">
        <span>Remember your password? </span>
        <a href="#" class="btn-link">Sign In</a>
      </div>
    </form>
  </div>
</body>
</html>
