<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1">
  <title>Sign Up - Kumo.at</title>
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/png">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/navbar.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">
            <span class="site-name">Kumo</span>
        </div>
        <div class="navbar-right">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Profile</a>
        </div>
    </nav>
  <div class="card">
    <h4 class="title">Sign Up</h4>
    <form action="/signup" method="post">
      <div class="field">
        <i class="fas fa-envelope input-icon"></i>
        <input autocomplete="on" name="email" placeholder="Email" class="input-field" type="email" required>
      </div>
      <div class="field">
        <i class="fa fa-at input-icon"></i>
        <input autocomplete="on" name="username" placeholder="Username" class="input-field" required>
      </div>
      <div class="field">
        <i class="fas fa-user input-icon"></i>
        <input autocomplete="on" name="display-name" placeholder="Display Name" class="input-field" required>
      </div>
      <div class="field">
        <i class="fas fa-lock input-icon"></i>
        <input autocomplete="on" name="password" placeholder="Password" class="input-field" type="password" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember-me" name="tac">
        <label for="remember-me">I accept the </label><a href="#" class="btn-link">Terms and Conditions</a>
      </div>
      <button class="btn" type="submit">Register</button>
      <div class="signin">
          <span>Already a member?</span>
          <a href="login">Log In</a>
        </div>
    </form>
  </div>
</body>
</html>
